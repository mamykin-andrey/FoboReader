apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

ext {
    compatLibVersion = '27.1.1'
    constraintLayoutVersion = '1.0.2'
    viewModelVersion = '1.1.0'
    koin_version= "2.0.1"
    roomVersion = '2.2.1'
    rxAndroidVersion = '1.2.1'
    coroutinesVersion = '1.3.2'
    retrofitVersion = '2.3.0'
    converterGsonVersion = '2.1.0'
    picassoVersion = '2.5.2'
    ormliteVersion = '4.48'
    mockitoVersion = '2.13.0'
    mockitoKotlinVersion = '1.5.0'
    junitVersion = '4.12'
    kluentVersion = '1.35'
    espressoCoreVersion = '2.2.2'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.core:core-ktx:1.0.2'
    api "androidx.recyclerview:recyclerview:1.0.0"

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    api "org.koin:koin-androidx-scope:$koin_version"
    api "org.koin:koin-androidx-viewmodel:$koin_version"

    api "androidx.room:room-runtime:$roomVersion"
    api "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    api "android.arch.lifecycle:extensions:$viewModelVersion"
    api "android.arch.lifecycle:viewmodel:$viewModelVersion"

    api "com.squareup.retrofit2:retrofit:$retrofitVersion"
    api "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    api 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    api "com.squareup.okhttp3:logging-interceptor:4.3.0"
    api "com.squareup.picasso:picasso:$picassoVersion"

    api 'ru.mamykin.widget:paginatedtextview:0.1.0'

    testApi "junit:junit:$junitVersion"
    testApi "org.mockito:mockito-core:$mockitoVersion"
    testApi "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"
    testApi "org.amshove.kluent:kluent:$kluentVersion"

    androidTestApi 'androidx.test.espresso:espresso-core:3.1.1'
}